<div class="container">
  <div class="row">
    <div class="col-sm" *ngFor="let article of articles">
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          [src]="article.image"
          [alt]="article.title"
          style="width: 200px; height: 300px"
        />
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.description }}</p>
          <a [routerLink]="article.link" class="btn btn-primary">Read</a>
        </div>
      </div>
    </div>
  </div>
</div>
